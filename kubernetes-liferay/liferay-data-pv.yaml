  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: liferay-data
    annotations: 
      pv.kubernetes.io/gid: "liferay"
    labels:
      assign-to: liferay-data
  spec:
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteMany
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      path: /mykube/liferay-data
      server: nfs-server
